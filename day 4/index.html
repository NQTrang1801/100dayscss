<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="setting">
        <p>Views</p>
        <div id="red-array">
        </div>
    </div>
    <div class="setting">
        <p>Purchases</p>
        <div id="blue-array">
        </div>
    </div>
    <div class="frame">
        <div class="header">
            <div>
                <p>WEEKLY REPORT</p>
                <p>01.Feb-07.Feb</p>
            </div>
            <div>
                <p>Revenue</p>
                <p>$ 3621.79</p>
            </div>
        </div>
        <div class="static">
            <div>
                <div>
                    <div class="line">
                        <p><span>Views</span><span>Purchases</span></p>
                    </div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <div class="axis">
                    <div id="red-val">
                        <p id="red-1"></p>
                        <p id="red-2"></p>
                        <p id="red-3"></p>
                        <p id="red-4"></p>
                        <p id="red-5"></p>
                        <p id="red-6"></p>
                        <p id="red-7"></p>
                    </div>
                    <div class="red static-line">
                        <div><span s-id="1"></span><span></span></div>
                        <div><span s-id="2"></span><span></span></div>
                        <div><span s-id="3"></span><span></span></div>
                        <div><span s-id="4"></span><span></span></div>
                        <div><span s-id="5"></span><span></span></div>
                        <div><span s-id="6"></span><span s-id="7"></span></div>
                    </div>
                    <div id="blue-val">
                        <p id="blue-1"></p>
                        <p id="blue-2"></p>
                        <p id="blue-3"></p>
                        <p id="blue-4"></p>
                        <p id="blue-5"></p>
                        <p id="blue-6"></p>
                        <p id="blue-7"></p>
                    </div>
                    <div class="blue static-line">
                        <div><span s-id="1"></span><span></span></div>
                        <div><span s-id="2"></span><span></span></div>
                        <div><span s-id="3"></span><span></span></div>
                        <div><span s-id="4"></span><span></span></div>
                        <div><span s-id="5"></span><span></span></div>
                        <div><span s-id="6"></span><span s-id="7"></span></div>
                    </div>
                </div>

            </div>
            <div>
                <div>MON</div>
                <div>TUE</div>
                <div>WEG</div>
                <div>THU</div>
                <div>FRI</div>
                <div>SAT</div>
                <div>SUN</div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
